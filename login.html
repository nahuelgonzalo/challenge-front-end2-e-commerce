<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="wiewport" content="width=device-width,initial-scale=1">
	<title>Alura Geek</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/estilos.css">
</head>
<body>
	<header>
		<img src="images/Logo.png" alt="Logo">
		<input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?">
	</header>
	<main>
        <p>Iniciar Sesión</p>
        <input type="email" placeholder="Escriba su correo electrónico">
        <input type="password" placeholder="Escriba su contraseña">
		<button>Entrar</button>
	</main>
	
	<footer>
		<section>
			<div class="logo-footer">
				<img src="images/Logo.png" alt="logo">
			</div>
			<div>
				<ul>
					<li>Quienes Somos</li>
					<li>Politica de privacidad</li>
					<li>Programa de fidelidad</li>
					<li>Nuestras Tiendas</li>
					<li>Quiero ser franquiciado</li>
					<li>Anúncie aqui</li>
				</ul>
			</div>
				<form action="">
					<h3>Hable con nosotros</h3>
					
					<label for="name">Nombre
					<input type="text" id="name" placeholder="Nombre">
					</label>
					
					<label for="message">Mensaje
					<input type="text" id="message" placeholder="Escribe tu mensaje">	
					</label>
					
					<button>Enviar mensaje</button>
				</form>
			<div>

			</div>
		</section>
		<section>
			<p>Desarrollado por © Nahuel Girón</p>
		</section>
	</footer>
	
	<script src="js/script.js"></script>
</body>
</html>
